<h1>{{heroe.nombre | uppercase}}</h1><small>({{heroe.aparicion | date:'y'}})</small>
<hr>

<div class="row">
    <div class="col-md-4">

        <img [src]="heroe.img" alt="heroe.nombre">
        <!--en el alt sale en nombre de la imagen-->
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar </a>
        <!--un arreglo del as rutas-->
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}

        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc.png" alt="Marvel" class="img-logo">
            <img *ngIf="heroe.casa == 'Marvel'" src="/assets/img/marvel.png" alt="DC" class="img-logo">
            <!--<img [src]="heroe.casa === 'DC' ? './assets/img/dc.png' : './assets/img/marvel.png'" alt="">-->


        </div>



    </div>
</div>
